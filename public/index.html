<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Gestionale RP | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffcc00; --bg: #0f0f0f; --card: rgba(30,30,30,0.7); }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        
        /* GLOW BACKGROUND */
        .glow { position: absolute; width: 500px; height: 500px; background: radial-gradient(circle, rgba(255,204,0,0.05) 0%, transparent 70%); z-index: -1; }
        
        .main-card { background: var(--card); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 40px; padding: 40px; width: 900px; box-shadow: 0 25px 50px rgba(0,0,0,0.5); position: relative; }
        
        /* SIDEBAR CURVA */
        .sidebar { position: absolute; left: -70px; top: 50%; transform: translateY(-50%); display: flex; flex-direction: column; gap: 15px; }
        .side-btn { width: 50px; height: 50px; border-radius: 20px; border: none; background: var(--card); color: white; cursor: pointer; transition: 0.3s; }
        .side-btn:hover, .side-btn.active { background: var(--gold); color: black; box-shadow: 0 0 20px var(--gold); }

        .tab { display: none; animation: fadeIn 0.5s; }
        .tab.active { display: block; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; }
        .stat { background: rgba(255,255,255,0.03); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.05); }
        .stat h4 { margin: 0; color: #888; font-size: 0.8rem; }
        .stat p { margin: 10px 0 0; font-size: 1.5rem; font-weight: 800; color: var(--gold); }

        input { background: rgba(255,255,255,0.05); border: 1px solid #333; color: white; padding: 15px; border-radius: 20px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        .btn { background: var(--gold); color: black; border: none; padding: 15px 30px; border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="glow"></div>
    
    <div id="loginPage" class="main-card" style="width: 400px; text-align: center;">
        <h1 style="font-size: 2.5rem; letter-spacing: -2px;">GESTIONALE</h1>
        <p style="color: #888;">Inserisci le credenziali RP</p>
        <input type="text" id="email" placeholder="Email">
        <input type="password" id="pass" placeholder="Password">
        <button class="btn" onclick="login()">ACCEDI</button>
    </div>

    <div id="dashPage" class="main-card" style="display: none;">
        <div class="sidebar">
            <button class="side-btn active" onclick="tab('home')">üè†</button>
            <button class="side-btn" onclick="tab('sanzioni')">‚öñÔ∏è</button>
            <button id="staffIcon" class="side-btn" style="display: none;" onclick="tab('staff')">üõ°Ô∏è</button>
        </div>

        <div id="home" class="tab active">
            <h1>Bentornato, <span id="userTitle" style="color: var(--gold);">Player</span></h1>
            <div class="grid">
                <div class="stat"><h4>PORTAFOGLIO</h4><p id="balance">0.00 ‚Ç¨</p></div>
                <div class="stat"><h4>LAVORO</h4><p id="job">Disoccupato</p></div>
                <div class="stat"><h4>TELEFONO</h4><p>Non disponibile</p></div>
                <div class="stat">
                    <h4>SBLOCCA STAFF</h4>
                    <input type="text" id="staffCode" placeholder="Inserisci codice" style="margin-top:5px; padding: 5px;">
                    <button class="btn" style="padding: 5px; font-size: 0.7rem;" onclick="unlockStaff()">ATTIVA</button>
                </div>
            </div>
        </div>

        <div id="sanzioni" class="tab">
            <h1>Sanzioni</h1>
            <div class="stat"><p>Nessuna sanzione trovata.</p></div>
        </div>

        <div id="staff" class="tab">
            <h1 style="color: var(--gold);">Staff Panel</h1>
            <div class="stat">
                <p>Strumenti di amministrazione attivi.</p>
                <input type="text" placeholder="Nome Player">
                <button class="btn">CERCA NEL DATABASE</button>
            </div>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('pass').value;
            const res = await fetch('/api/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if(res.ok) {
                document.getElementById('loginPage').style.display = 'none';
                document.getElementById('dashPage').style.display = 'block';
                document.getElementById('userTitle').innerText = data.email.split('@')[0];
                document.getElementById('balance').innerText = (data.balance || 0) + " ‚Ç¨";
                document.getElementById('job').innerText = data.lavoro || "Disoccupato";
                if(data.role === 'staff') document.getElementById('staffIcon').style.display = 'flex';
            } else { alert(data.m); }
        }

        async function unlockStaff() {
            const code = document.getElementById('staffCode').value;
            const res = await fetch('/api/unlock-staff', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ code })
            });
            const data = await res.json();
            if(data.success) {
                alert("Grado Staff ottenuto!");
                document.getElementById('staffIcon').style.display = 'flex';
            } else { alert(data.m); }
        }

        function tab(name) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(name).classList.add('active');
            document.querySelectorAll('.side-btn').forEach(b => b.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>

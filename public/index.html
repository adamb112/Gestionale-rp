<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Roleplay | Accesso</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0f0f0f;
            --card-bg: rgba(30, 30, 30, 0.6);
            --primary-gold: #ffcc00;
            --discord-blue: #5865F2;
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-glow: rgba(255, 204, 0, 0.15);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, #1a1a1a 0%, #0f0f0f 100%);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- SFONDO ANIMATO --- */
        .bg-glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: var(--accent-glow);
            filter: blur(100px);
            border-radius: 50%;
            z-index: -1;
            animation: moveGlow 10s infinite alternate ease-in-out;
        }

        @keyframes moveGlow {
            from { transform: translate(-50%, -50%); }
            to { transform: translate(20%, 30%); }
        }

        /* --- HEADER --- */
        .header {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-weight: 800;
            font-size: 3.5rem;
            letter-spacing: -2px;
            margin: 0;
            background: linear-gradient(180deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .divider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        .line {
            width: 100px;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
        }

        .rombo-icon {
            transform: rotate(45deg);
            width: 12px;
            height: 12px;
            background: var(--primary-gold);
            box-shadow: 0 0 15px var(--primary-gold);
        }

        /* --- CARD PRINCIPALE --- */
        .main-container {
            width: 850px;
            max-width: 95%;
            animation: fadeInUp 1s ease-out;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px; /* Molto curvo */
            padding: 50px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 204, 0, 0.2);
        }

        /* --- ILLUSTRAZIONE ANIMATA --- */
        .viz-box {
            background: rgba(0,0,0,0.2);
            border-radius: 30px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 8px;
            padding: 30px;
            height: 200px;
            position: relative;
        }

        .bar {
            width: 12px;
            background: var(--primary-gold);
            border-radius: 10px;
            animation: barGrow 2s infinite ease-in-out;
        }

        @keyframes barGrow {
            0%, 100% { height: 30%; opacity: 0.5; }
            50% { height: 80%; opacity: 1; }
        }

        /* --- TESTI E BOTTONI --- */
        .content h2 {
            font-size: 2rem;
            margin-top: 0;
        }

        .content p {
            color: var(--text-dim);
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn-primary {
            background: var(--discord-blue);
            color: white;
            border: none;
            padding: 16px 35px;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }

        .btn-primary:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 25px rgba(88, 101, 242, 0.5);
        }

        /* --- FOOTER AIUTO --- */
        .help-bar {
            margin-top: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid var(--primary-gold);
        }

        .btn-yt {
            background: #222;
            border: 1px solid #333;
            color: white;
            padding: 8px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .btn-yt:hover {
            background: #ff0000;
            border-color: #ff0000;
        }

        /* ANIMATIONS DEFINITIONS */
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <header class="header">
        <h1>GESTIONALE ROLEPLAY</h1>
        <div class="divider-container">
            <div class="line"></div>
            <div class="rombo-icon"></div>
            <div class="line"></div>
        </div>
    </header>

    <main class="main-container">
        <div class="glass-card">
            <div class="viz-box">
                <div class="bar" style="animation-delay: 0.1s"></div>
                <div class="bar" style="animation-delay: 0.3s"></div>
                <div class="bar" style="animation-delay: 0.5s"></div>
                <div class="bar" style="animation-delay: 0.2s"></div>
                <div class="bar" style="animation-delay: 0.4s"></div>
                <div class="bar" style="animation-delay: 0.6s"></div>
            </div>

            <div class="content">
                <h2>Accesso richiesto</h2>
                <p>Benvenuto cittadino. Collega il tuo profilo per gestire il tuo inventario, i tuoi veicoli e le tue licenze lavorative in tempo reale.</p>
                <button class="btn-primary">
                    <svg width="20" height="20" fill="white" viewBox="0 0 16 16">
                        <path d="M13.545 2.907a13.227 13.227 0 0 0-3.257-1.011.05.05 0 0 0-.052.025c-.141.25-.297.577-.406.833a12.19 12.19 0 0 0-3.658 0 8.258 8.258 0 0 0-.412-.833.051.051 0 0 0-.052-.025c-1.125.194-2.22.534-3.257 1.011a.041.041 0 0 0-.021.018C.356 6.024-.213 9.047.066 12.032c.001.014.01.028.021.037a13.276 13.276 0 0 0 3.995 2.02.05.05 0 0 0 .056-.019c.308-.42.582-.863.818-1.329a.05.05 0 0 0-.027-.07 9.036 9.036 0 0 1-1.29-.614.051.051 0 0 1-.006-.085c.085-.064.17-.13.252-.198a.051.051 0 0 1 .054-.007c2.611 1.197 5.445 1.197 8.024 0a.051.051 0 0 1 .054.007c.082.068.167.134.252.198a.051.051 0 0 1-.006.085 8.252 8.252 0 0 1-1.29.614.05.05 0 0 0-.027.07c.236.465.51.908.817 1.329a.05.05 0 0 0 .056.019 13.235 13.235 0 0 0 4.001-2.02.049.049 0 0 0 .021-.037c.334-3.451-.559-6.449-2.366-9.106a.034.034 0 0 0-.02-.019Zm-8.198 7.307c-.789 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.45.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Zm5.316 0c-.788 0-1.438-.724-1.438-1.612 0-.889.637-1.613 1.438-1.613.807 0 1.451.73 1.438 1.613 0 .888-.631 1.612-1.438 1.612Z"/>
                    </svg>
                    Accedi con Discord
                </button>
            </div>
        </div>

        <div class="help-bar">
            <span><strong>Non riesci a collegarti?</strong> Segui la guida ufficiale.</span>
            <a href="#" class="btn-yt">Guarda il tutorial</a>
        </div>
    </main>

    <script>
        // Effetto parallasse leggero al movimento del mouse
        document.addEventListener('mousemove', (e) => {
            const card = document.querySelector('.glass-card');
            const x = (window.innerWidth / 2 - e.pageX) / 50;
            const y = (window.innerHeight / 2 - e.pageY) / 50;
            card.style.transform = `rotateY(${x}deg) rotateX(${y}deg) translateY(-5px)`;
        });
    </script>
</body>
</html>
